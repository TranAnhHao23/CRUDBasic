<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1 th:if="${mess} != null"><span th:text="${mess}"></span></h1>
<a href="/products/create">Create New Product</a>
<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Delete</th>
        <th>Edit</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td><a th:href="@{/products/{id}/delete(id=${product.getId()})}">Delete</a></td>
        <td><a th:href="@{/products/{id}/edit(id=${product.getId()})}">Edit</a></td>
        <td><a th:href="@{/products/{id}/view(id=${product.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
